<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>RecipeShare</title>

    <script src="https://kit.fontawesome.com/99fa6e3e66.js" crossorigin="anonymous"></script>
</head>

<body>
    <script>
    function dropdownClick(){
        if( document.querySelector('.list').style.display=='none'){
        document.querySelector('.list').style.display = 'block';
        }else{
            document.querySelector('.list').style.display = 'none';  
        }
       }
    
       function searchClick(){
        document.querySelector('.list').style.display = 'none'; 
       }
       </script>
       

    <header>
        <div class="navbar">
            <a class="home-icon"  href="home.html"><i class="fas fa-home"></i></a>
            <div class="logo">RecipeShare</div>
            <div class="nav-links">
                <a href="about-us.html">About Us</a>
                <a href="login.html"><button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></a>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <a class="sidebar-item" href="saved.html"><i class="fas fa-bookmark"></i> Saved</a>
            <a class="sidebar-item" href="my-recipes.html"><i class="fas fa-book"></i> My Recipes</a>
            <a class="sidebar-item" href="favourites.html"><i class="fas fa-heart"></i> Favorites</a>
            <a class="sidebar-item" href="upload-recipe.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
        </aside>

        <main>
            <div class="search-filter">

                <div class="multi-selector">

                    <div class="select-field" onclick="dropdownClick()">Filter
                    <span class="down-arrow">&blacktriangledown;</span>
                    </div>
                    <div class="list">
                   
                      <label for="task1" class="task">
                           <input type="checkbox" name="" id="task1">
                           breakfast
                    </label>
                      <label for="task2" class="task">
                           <input type="checkbox" value="" name="" id="task2">
                           lunch
                    </label>
                      <label for="task3" class="task">
                           <input type="checkbox" name="" id="task3">
                           dinner
                    </label>
                      <label for="task4" class="task">
                           <input type="checkbox" name="" id="task4">
                           veg
                    </label>

                    <label for="task4" class="task">
                        <input type="checkbox" name="" id="task4">
                        non-veg
                 </label>

                 <label for="task4" class="task">
                    <input type="checkbox" name="" id="task4">
                    vegan-only
             </label>
               
                    </div>
               
               
                   </div>
                <div class="search-input">
                    <input type="text" placeholder="Search...">
                    <i onClick="searchClick()" class="fas fa-search"></i>
                </div>
            </div>
            <div id="recipeCardsContainer"></div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const recipeCardsContainer = document.getElementById("recipeCardsContainer");

                    const data = localStorage.getItem('search');
                    console.log(data);
                    if (data) {
                        const JSONData = JSON.parse(data);

                        JSONData.forEach((recipe, index) => {
                            const card = document.createElement("div");


                            card.classList.add("recipeCard");

                            // Create title element
                            const title = document.createElement("p");
                            title.onclick = function () {
                                handleRecipeCardClick(index);
                            };
                            title.textContent = recipe.title;
                            card.appendChild(title);

                            // Create image element
                            const imgDiv = document.createElement("div");
                            imgDiv.onclick = function () {
                                handleRecipeCardClick(index);
                            };
                            const image = document.createElement("img");
                            image.src = recipe.image_url;
                            image.alt = recipe.title;
                            imgDiv.appendChild(image);

                            card.appendChild(imgDiv);
                            card.classList.add("recipeCard");



                            // Append the card to the container
                            recipeCardsContainer.appendChild(card);
                        });
                    }

                });
            </script>

           
        </main>
    </div>

    <script src="search-recipes.js"></script>
</body>

</html>
